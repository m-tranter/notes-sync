<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
  </head>

  <body>
    <div id="app">
      <div class="controls my-2 ms-2 row gy-2 align-items-center">
        <div class="col-auto">
          <span onclick="togglePwd()" class="align-middle" id="indicator"></span>
        </div>
        <div class="col-auto p-0">
          <button
            type="button"
            class="btn btn-sm btn-light mx-1"
            id="clearBtn"
            onclick="clearNote()"
          >
            Clear
          </button>
          <button
            type="button"
            class="btn btn-sm btn-light mx-1"
            id="saveBtn"
            onclick="saveNote()"
          >
            Save
          </button>
          <input
            class="align-middle"
            type="password"
            id="pwd-input"
            placeholder="Enter password"
            onfocus="this.value=''"
          />
          <button
            type="button"
            class="btn btn-sm btn-light mx-1"
            id="syncBtn"
            onclick="sync()"
          >
            Sync
          </button>
          <button
            type="button"
            class="btn btn-sm btn-light mx-1"
            id="loadBtn"
            onclick="load()"
          >
            Load
          </button>
          <button
            type="button"
            class="btn btn-sm btn-light mx-1"
            id="pwd"
            onclick="pword()"
          >
            Pwd
          </button>
        </div>
        <div id="pwordSpan" class="p-0 col-12 col-md-auto d-none">
          <button
            type="button"
            class="btn btn-sm btn-light mx-1"
            id="copy"
            onclick="copyPwd()"
          >
            <i class="fa fa-copy"></i>
          </button>
          <input class="align-middle" type="text" disabled id="pwd-area" />
        </div>
      </div>
      <div class="row main mx-1">
        <div class="col-12">
          <textarea
            id="notes"
            spellcheck="false"
            class="notes w-100"
            rows="20"
          ></textarea>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
