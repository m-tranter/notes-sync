<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/cascadia-code"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/46b8216cb9.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
  </head>

  <body>
    <div id="app">
      <div class="controls px-2 my-2 row gx-1 gy-1 align-items-center">
        <div class="col-auto">
          <span
            onclick="togglePwd()"
            class="align-middle"
            id="indicator"
          ></span>
        </div>
        <div class="col-auto">
          <button
            type="button"
            class="btn btn-sm btn-light"
            id="clearBtn"
            onclick="clearNote()"
          >
            Clear
          </button>
        </div>
        <div class="col-auto">
          <button
            type="button"
            class="btn btn-sm btn-light"
            id="saveBtn"
            onclick="saveNote()"
          >
            Save
          </button>
        </div>
        <div class="col-auto" id="pwd-col">
          <input
            class="align-middle"
            type="password"
            id="pwd-input"
            placeholder="Enter password"
            onfocus="this.value=''"
          />
        </div>
        <div class="col-auto">
          <button
            type="button"
            class="btn btn-sm btn-light"
            id="syncBtn"
            onclick="sync()"
          >
            Sync
          </button>
        </div>
        <div class="col-auto">
          <button
            type="button"
            class="btn btn-sm btn-light"
            id="loadBtn"
            onclick="load()"
          >
            Load
          </button>
        </div>
        <div class="col-auto">
          <button
            type="button"
            class="btn btn-sm btn-light"
            id="pwd"
            onclick="pword()"
          >
            Pwd
          </button>
        </div>
        <div id="pwordSpan" class="col-auto d-none">
          <button
            type="button"
            class="btn btn-sm btn-cp btn-light"
            id="copy"
            onclick="copyPwd()"
          >
            <i class="fa fa-copy"></i>
          </button>
          <input class="align-middle" type="text" disabled id="pwd-area" />
        </div>
      </div>
      <div class="row px-1">
        <div class="col-12">
          <textarea
            id="notes"
            spellcheck="false"
            class="notes w-100 px-2"
            rows="20"
          ></textarea>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
